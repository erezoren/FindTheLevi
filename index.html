<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who Is the real Levi???</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script>
    document.getElementById("image-container").addEventListener("click", function () {

    });

    function showHidden(correct){
      const firstImage = document.getElementById("first-image");
      const secondImage = document.getElementById("second-image");
      if(!correct){
        document.getElementById("message").style.color="red";
        document.getElementById("message").innerHTML = "<strong>טעית! בושה! נסה שנית</strong>";
        firstImage.style.display = "block";
        secondImage.style.display = "none";
        return;
      }
      document.getElementById("message").style.color="blue";
      document.getElementById("message").innerHTML = "<strong>כל הכבוד!</strong>";
      firstImage.style.display = "none";
      secondImage.style.display = "block";
    }
  </script>
</head>
<body>
<div class="image-container">
  <button class="button btn1" onclick="showHidden(false)">↓ זה לוי</button>
  <button class="button btn2" onclick="showHidden(true)">↓ זה לוי</button>
  <img id="first-image" src="./img/half.png" alt="Half">
  <img id="second-image" src="./img/full.png" alt="Fill" style="display: none;">
  <div class="text-overlay" id="message"/>
</div>

</body>
</html>
